<template name="login">
    <div class="col-md-12">
        
        <p> Please log in using your MTurk worker ID (as username) and the password that you were provided with in the MTurk HIT. </p>
        
        {{#unless currentUser}}
            {{>login_Buttons}}
        {{/unless}}
        
    </div>
</template>

<template name="login_Buttons">
    <form id="login-form" action="action">
      <div>
        <input type="username" id="login-username" placeholder="username"/>
        <input type="password" id="login-password" placeholder="password"/>
        <input type="submit" id="login-button" value="Sign in" />
     </div>
   </form> 
</template>
